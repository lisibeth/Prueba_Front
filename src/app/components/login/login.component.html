<img class="wave" src="../../../assets/img/wave.png"> <!--Imagen de la onda verde-->
<div class="container">
  <div class="img">
    <img src="../../../assets/img/bg.svg"> <!--Imagen del hombre sentado-->
  </div>

  <div class="login-content">
       <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
      </div>
  <div>
  <div *ngIf="!loading">
      <!--Bajamos la ruta hasta llegar a la carpeta-->
      <img class="logo" src="../../../assets/img/sonrisa.jpg.png" alt="login">
      <h1>Login</h1> <br>
      <form (ngSubmit)="login()" [formGroup]="loginUsuario">
          <div class="form-floating mb-3">
              <input type="email" formControlName="email" class="form-control"  placeholder="name@example.com">
              <label>Email</label>
               <!--Validacion-->
               <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                El <strong>correo</strong> es requerido
              </span>
              <!--Segunda Validacion-->
              <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                El <strong>correo</strong> es invalido
              </span>
            </div>
            <div class="form-floating mb-3">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <label>Password</label>
              <!--Validacion de la clave-->
              <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                La <strong>password</strong> es invalida
              </span>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-dark btn-lg" [disabled]="loginUsuario.invalid" type="submit">Ingresar</button>
            </div>
            <!--Con el routerlink creamos el enlace de que en caso no tenga una cuenta
          vaya y se registre/ como lo hacemos? vamos al modulo de app-routing.modules y copiamos la ruta
          para el registro que creamos en los path  que es (/registrar-usuario) colocando la barra /
      toma las rutas absolutas-->
            <p class="mt-3"><a routerLink="/registrar-usuario" >Registrate</a></p>
            <a class="mt-3" routerLink="/recuperar-password">Recuperar contrase√±a</a>
      </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
</div>
